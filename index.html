<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#4F6638">
  <title>My Weather Today</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/03d.png">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Lagos, NG</div>
        <div class="date">Monday 31 August 2020</div>
      </section>
      <div class="current">
        <div class="weather-icon">
            <img src="icons/unknown.png" alt="">
        </div>
        <div class="temperature">15<span>°c</span></div>
        <div class="weather-desc">Sunny</div>
        <div class="high-low">High: 13°c Low: 16°c</div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
